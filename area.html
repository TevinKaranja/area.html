<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input {
        padding: 5px;
        margin: 5px;
    }
</style>
</head>
<body>
<h1>Rectangle Calculator</h1>
<label for="length">Length:</label>
<input type="number" id="length"><br>
<label for="width">Width:</label>
<input type="number" id="width"><br>
<button onclick="calculate()">Calculate</button><br>
<p>Area: <span id="area"></span></p>
<p>Perimeter: <span id="perimeter"></span></p>

<script>
    function calculate() {
        var length = parseFloat(document.getElementById('length').value);
        var width = parseFloat(document.getElementById('width').value);

        var area = length * width;
        var perimeter = 2 * (length + width);

        document.getElementById('area').innerText = area;
        document.getElementById('perimeter').innerText = perimeter;
    }
</script>
